<html>
<head>
	<link rel="icon" href="/static/chart.png" type="image/png">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Clustering</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<style type="text/css">
		.form-check-label{
			padding-right: 1em;
		}
		.form-check{
			height: 80%; 
			overflow: scroll;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Dataset Clustering</h1>
		<form action="/search" method="POST" enctype="multipart/form-data">
			{% if dbfolders == [] %}
			<h5>Dataset not found</h5>
			<a href="/" class="btn btn-lg btn-outline-danger">Voltar</a>
			{% else %}
			<div class="form-check">
			{% for db in dbfolders %}
				<br>
				<input class="form-check-input" type="radio" name="database" id="radio-database" value="{{ db }}" required>
				<label class="form-check-label" for="radio-database">{{ db }}</label>
				<br>
			{% endfor %}
			</div>
			<br>
			<button type="submit" class="btn btn-lg btn-outline-success" name="action">Selecionar</button>
			<a href="/" class="btn btn-lg btn-outline-danger">Voltar</a>
			{% endif %}
		</form>
	</div>
</body>
</html>
